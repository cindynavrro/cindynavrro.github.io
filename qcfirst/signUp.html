<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width = device-width, initial scale=1">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="signUpStyle.css">
</head>
<body>
<div class="header-ctnr">
    <h1>CUNYFirst<h1>
</div>
<form class="main-form" action="action_page.js" method="get">
    <div class="container">
        <div class="signUp-container">
            <h2>SIGN UP</h2>
        </div>
        <p>Please provide the following information. </p>

        <label class="label" for="firstName"><b>First Name</b></label>
        <input class="input-field" type="text" placeholder="Enter First Name" name="firstName" required>

        <label class="label" for="lastName"><b>Last Name</b></label>
        <input class="input-field"type="text" placeholder="Enter Last Name" name="lastName" required>


        <label class="label" for="email"><b>Email</b></label>
        <input class="input-field"type="text" placeholder="Enter Email" name="email" required>


        <label class="label" for="password"><b>Password</b></label>
        <input class="input-field"type="password" placeholder="Enter Password" name="password" required>

        <label class="label"  for="passwordRepeat"><b>Repeat Password</b></label>
        <input class="input-field" type="password" placeholder="Repeat Password" name="passwordRepeat" required>

        <br>
<div class="rmb-me">
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
</div>
        <br>
        <div class="stud-prof">
        <label for="choice">I am:</label>
            <select name="choice" id="choice">
                <option value="Student">Student</option>
                <option value="Professor">Professor</option>
            </select>
        </div>

        <div class="btns">
            <form action="confirmSubmit.html">
                <input class="cnl" type="submit" value="Sign Up">
            </form>
            <form action="logIn.html">
                <input class="signup" type=submit value="Cancel">
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="signUpStyle.css">
</head>
<body>
<div class="header-ctnr">
    <h1>CUNYFirst<h1>
</div>
<form class="main-form" action="logIn.html" method="post" id="registerForm">
    <div class="container">
        <div class="signUp-container">
            <h2>SIGN UP</h2>
        </div>
        <p>Please provide the following information. </p>

        <label class="label" for="fName"><b>First Name</b></label>
        <input class="input-field" id="fName" type="text" placeholder="Enter First Name" name="firstName" required>

        <label class="label" for="lName"><b>Last Name</b></label>
        <input class="input-field" id="lName"type="text" placeholder="Enter Last Name" name="lastName" required>


        <label class="label" for="email"><b>Email</b></label>
        <input class="input-field" id="email" type="text" placeholder="Enter Email" name="email" required>


        <label class="label" for="password"><b>Password</b></label>
        <input class="input-field" id="password" type="password" placeholder="Enter Password" name="password" required>

        <label class="label"  for="confirmPassword"><b>Repeat Password</b></label>
        <input class="input-field" id="confirmPassword" type="password" placeholder="Repeat Password" name="confirmPassword" required>

        <br>
<div class="rmb-me">
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
</div>
        <br>
        <div class="stud-prof">
        <label for="userType">I am:</label>
            <select name="choice" id="userType">
                <option value="Student">Student</option>
                <option value="Professor">Professor</option>
            </select>
        </div>

        <div class="btns">
            <button onclick="location.href='logIn.html'" class="signup-btn">Sign Up</button>
            <button onclick="location.href='logIn.html'" class="cancel-btn">Cancel</button>
        </div>
    </div>
</form>

                <h6>About</h6>
                <p class="text-justify">QCFirst Spring2021, CS355</p>
                <p> Internet & Web Tech</p>

                <h6>Quick Links</h6>

            </div>
        </div>

</footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <Title>Instructor Home</Title>
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <link rel="stylesheet" href="myStyle.css">
    <link rel="stylesheet" href="instructorHome.css">
</head>
<body>
    <div class="header-ctnr">
        <h1>CUNYFirst</h1>
    </div>
        <h2>Instructor</h2>

    <div id="title">
        <h2>My Schedule</h2>
    </div>
<div id="body">
        <table id="instructorScheduleTable">
            <thead>
            <div class="title-row">
                <th>Course</th>
                <th>Days</th>
                <th colspan="2">Time</th>
            </div>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
</div>
    <div class="btns">
        <button onclick="myFunction()" id="managebtn">Manage Schedule</button>
    </div>
    <div id="hidden-btns">
        <button class="btn" id="createCourse-btn">Create Course</button>
        <button class="btn" id="deleteCourse-btn">Delete Course</button>
    </div>

    <script type="text/javascript">
        document.getElementById("createCourse-btn").onclick= function () {
            location.href = "createCourse.html"
        };
        document.getElementById("deleteCourse-btn").onclick= function () {
            location.href = "deleteCourse.html"
        };
    </script>
</body>
</html>

<script src="index.js"></script>
